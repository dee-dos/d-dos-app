{% extends "layout.html" %}
{% block title %}Register | UWI Research Platform{% endblock %}
{% block page %}UWI Research Platform{% endblock %}

{{ super() }}

{% block content %}

    <main style="padding: 1em" class="row">
        <section class="col s12 m8">
            <h1 class="center">Author Registration</h1>
            <div class="row center">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="fname" type="text" class="validate">
                        <label for="fname">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="lname" type="text" class="validate">
                        <label for="lname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        </div>
                    </div>        
                    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                    </button>   
                </form>
            </div>
        </section>
    </main>
      
{% endblock %}
